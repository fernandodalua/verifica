<template name="findTransport">
  <div class="col-lg-12 text-left">
    <div class="col-lg-12">
      <label id="transportLabel" style="font-size:20px;">{{setTransportLabel}}</label>
    </div>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="findTransportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Minhas Transportadoras</h4>
        </div>
        <div class="modal-body">

          <div class="row">

            <div class="col-lg-12">
              {{> findTransportTable}}

            </div>

          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
