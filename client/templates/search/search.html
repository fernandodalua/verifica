<template name="search">


  <!-- <button type="button" class="btn btn-default" > -->


  <!-- </button> -->

  <div class="container-fluid" >

    <input type="text" id="searchInput" class="form-control" width="250px" placeholder="Find an project..." data-toggle="popover" data-trigger="focus" data-placement="right" data-content="It's so simple to create a tooltop for my website!" >

    <div id="searchBox">

      {{#if showResult}}
      <div id="searchResultPanel">
        {{#if searching}}
        loading...
        <!-- {{> loading}} -->
        {{else}}
        <ul class="list-group">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Projetos</h3>
            </div>
            <div class="panel-body">
              {{#each projects}}
              <li class="list-group-item clearfix">
                <a href="/project/{{_id}}">
                <span class="pull-left"><strong>titulo: {{title}}<br>descrição: {{description}}</strong></span>
                <!-- <span class="pull-right">id: {{_id}}</span> -->
              </a>
              </li>
              {{else}}
              <p class="alert alert-warning">Nada encontado para '{{query}}'.</p>
              {{/each}}
            </div>
          </div>

        </ul>

        <ul class="list-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Usuários</h3>
          </div>
          <div class="panel-body">
            {{#each users}}
            <li class="list-group-item clearfix">
              <a href="/profile/{{_id}}">
              {{#if profile.firstName}}
                <span class="pull-left"><strong> {{profile.firstName}} {{profile.lastName}}</strong></span>

              {{else}}
              <span class="pull-left"><strong> {{profile.name}}</strong></span>
              {{/if}}
              <!-- <span class="pull-right">{{_id}}</span> -->
            </a>
            </li>
            {{else}}
            <p class="alert alert-warning">Nada encontado para '{{query}}'.</p>
            {{/each}}
          </div>

        </div>

      </ul>

      <ul class="list-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Outros</h3>
          </div>
          <div class="panel-body">
            {{#each tips}}
            <li class="list-group-item clearfix">
              <a href="/tip/{{_id}}">
              <!-- {{#if title}} -->
                <!-- <span class="pull-left"><strong> {{profile.firstName}} {{profile.lastName}}</strong></span> -->

              <!-- {{else}} -->
              <span class="pull-left"><strong> {{title}}</strong></span><br>
              <span class="pull-left"><strong> {{category}}</strong></span>
              <!-- <span class="pull-left"><strong> {{content}}</strong></span> -->
              <!-- {{/if}} -->
              <!-- <span class="pull-right">{{_id}}</span> -->
            </a>
            </li>
            {{else}}
            <p class="alert alert-warning">Nada encontado para '{{query}}'.</p>
            {{/each}}
          </div>
        </div>

      </ul>

        {{/if}}
      </div>
      {{else}}
      {{/if}}



    </div>

  </div>



</template>

<template name="showSearchResult">

  <h4 class="pull-left">Projetos</h4>
  {{#each projects}}
  <li class="list-group-item clearfix">
    <span class="pull-left">{{title}} by <strong>{{description}}</strong></span>
    <span class="pull-right">{{_id}}</span>
  </li>
  {{else}}
  <hr>
  <p class="alert alert-warning">Nothing found for '{{query}}'. Sorry, bub.</p>
  {{/each}}


</template>
