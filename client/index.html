<template name="layout">
  <head>
    <title>Verifica Sefaz</title>
  </head>
  <body>

    {{> navbarHeader}}

    {{#if currentUser}}
    <div class="col-lg-12">
      <div class="col-lg-3">
        {{> sidebarHeader}}
      </div>
      <div class="col-lg-9">
        {{> Template.dynamic template=tab data=tabData}}
      </div>
    </div>
    {{/if}}
    <div class="col-lg-12">
      {{> footer}}
    </div>
  </body>
</template>

<template name="news">
  {{> post}}
  {{> timeline}}
</template>
